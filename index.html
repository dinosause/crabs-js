<!DOCTYPE html>
<head>
<title>Crabs.js</title>
<link href="assets/icon.png" rel="icon" type="image/x-icon">
<link href="style.css" rel="stylesheet" type="text/css" media="all">
<script src="https://kit.fontawesome.com/1b784eb783.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <div class="logo">
    <a href="index.html" style="text-decoration:none;"><h2>🦀Crabs.js</h2></a>
    </div>

    <span id="crabsjs-fish1" class="particle">🐟</span>
    <span id="crabsjs-fish2" class="particle">🐠</span>
    <span id="crabsjs-fish3" class="particle">🐡</span>
    
    <span id="crabsjs-car1" class="particle">🚗</span>
    <span id="crabsjs-car2" class="particle">🚙</span>
    <span id="crabsjs-car3" class="particle">🛻</span>
    <span id="crabsjs-car4" class="particle">🚌</span>
    <span id="crabsjs-car5" class="particle">🚚</span>
    <span id="crabsjs-car6" class="particle">🚓</span>

    <span id="crabsjs-ghost" class="particle">👻</span>

    <div class="dock">
        <small>Add an object</small><br>
        <button disabled title="Coming soon!">🦀 Crab</button>
        <button onclick="addFish()" title="Add a fish">🐟 Fish</button>
        <button onclick="addCar()" title="Add a car">🚗 Car</button>
        <button onclick="addGhost()" title="Add a scary ghost">👻 Ghost</button>
    </div>

    <div class="links">
    <i class="fa-brands fa-github"></i> <a href="index.html">See on Github</a> · Made by <a href="https://spicygame-studios.github.io">SpicyGame</a>
    </div>

<script>
    
    function Fish1() {
        const node = document.getElementById("crabsjs-fish1");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);
    }

    function Fish2() {
        const node = document.getElementById("crabsjs-fish2");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);
    }

    function Fish3() {
        const node = document.getElementById("crabsjs-fish3");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);
    }

var fishes = [Fish1, Fish2, Fish3]

    function addFish() { 
        var ranFish = Math.floor(Math.random() * fishes.length)
        fishes.splice(ranFish-1, 1, Fish1, Fish2, Fish3)[0]()
    }

//////////////////////

    function Car1() {
        const node = document.getElementById("crabsjs-car1");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}
    function Car2() {
        const node = document.getElementById("crabsjs-car2");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}
    function Car3() {
        const node = document.getElementById("crabsjs-car3");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}
    function Car4() {
        const node = document.getElementById("crabsjs-car4");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}
    function Car5() {
        const node = document.getElementById("crabsjs-car5");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}
    function Car6() {
        const node = document.getElementById("crabsjs-car6");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone);}

var cars = [Car1, Car2, Car3, Car4, Car5, Car6]

    function addCar() {
        var ranCar = Math.floor(Math.random() * cars.length)
        cars.splice(ranCar-1, 1, Car1, Car2, Car3, Car4, Car5, Car6)[0]()
    }

    function addGhost() {
        const node = document.getElementById("crabsjs-ghost");
        const clone = node.cloneNode(true);
        document.getElementById("body").appendChild(clone); 
    }

    </script>

</body>
